name: 標案自動抓取排程

on:
  schedule:
    # 每天早上 9 點執行 (注意：GitHub 使用 UTC 時間，+8 為台灣時間)
    - cron: '0 3 * * *' 
  workflow_dispatch: # 允許手動點擊執行

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 檢出程式碼
        uses: actions/checkout@v3

      - name: 設定 Python 環境
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 安裝必要套件
        run: |
          pip install -r requirements.txt

      - name: 執行爬蟲
        run: python pcc_north_monitor.py
